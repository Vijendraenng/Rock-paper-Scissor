<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="main_heading">
            <h2>Rock Paper Scissor </h2>

        </header>
        <main class="main_container">
            <div class="choice" id="Rock">
                <img src="Photos/rock.png" alt="">
            </div>
            <div class="choice" id="Paper">
                <img src="Photos/paper.png" alt="">
            </div>
            <div class="choice" id="Scissor">
                <img src="Photos/scissors.png" alt="">
            </div>
        </main>
        <footer>
            <div class="result_bord">
                <span>You : <span id="User_score"> </span></span>
                <span>Comp : <span id="comp_score"> </span></span>
            </div>
            <div class="result">
                <p class="resultChoice">Play the Game</p>
                <p class="resultMsg"> </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
